<!doctype html>

<html>
<head>
	<title>divie | The simple asset divider</title>
	<link rel='stylesheet' type='text/css' href='css/auction.css'>
	<link rel='stylesheet' type='text/css' href='css/login.css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="script/myAuctions.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.js"></script>
	<script type="text/javascript" src="script/login.js"></script>
</head>
<body>

	<div class='wrapper'>
		<div class='welcome'>Welcome to divie!</div>
			<div class='loginContainer'>
				<span id='title'>Log In</span>
				<form action="http://divie.herokuapp.com/static/login.html" method="post">
				  <input class='textbox' type="text" name="username" placeholder='Username'/><br/>
				  <input class='textbox' type="password" name="password" placeholder='Password'/>
				  <input id='submitBtn' type="submit" value="Go!"/>
				</form>
				<div class='terms'>Terms and Conditions</div>
			</div>
	</div>
</body>
</html>
