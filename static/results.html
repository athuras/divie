<!doctype html>

<html>
<head>
	<title>divie | The simple asset divider</title>
	<link rel='stylesheet' type='text/css' href='css/auction.css'>
	<link rel='stylesheet' type='text/css' href='css/results.css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="script/results.js"></script>
	<link href="css/ui-lightness/jquery-ui-1.10.1.custom.css" rel="stylesheet">
  	<script src="script/jquery-1.9.1.js"></script>

</head>
<body onLoad="buildResultsTable();">
	<div class='header'>
		<img class='logo' src='img/divie-logo.png'>
		<div class='links'>
			<ul>
				<li style="color: #fff; background-color: #6582b0;">
				My Auctions</li><li>

				Log Out</li>
			</ul>
		</div>
	</div>

	<div class='topText'>

		and click <span id='green'>Submit</span> to finalize your rankings!
	</div>
	<table id="displayTable">
		<thead>
			<tr class='head' id='head'>
<!-- 				<th scope="col"></th>
				<th scope="col">1</th>
				<th scope="col">2</th>
				<th scope="col" id="right">3</th> -->
			</tr>
		</thead>
		<tbody>
			<tr class='assetRow'>
				<td class='assetName'>Living Room Furniture</td>
				<td class='icon-cancel'></td>
				<td class='icon-cancel'></td>
				<td class="icon-checkmark"></td>
			</tr>
			<tr class='assetRow'>
				<td class='assetName'>Stuff</td>
				<td class="icon-checkmark"></td>
				<td class="icon-checkmark"></td>
				<td class='icon-cancel'></td>
			</tr>
			<tr class='assetRow'>
				<td class='assetName'>More Stuff</td>
				<td class="icon-checkmark"></td>
				<td class="icon-checkmark"></td>
				<td class='icon-cancel'></td>
			</tr>
			<tr class='assetRow'>
				<td class='assetName'>All The Stuff</td>
				<td class='icon-cancel'></td>
				<td class="icon-checkmark"></td>
				<td class="icon-checkmark"></td>
			</tr>
			<tr class='assetRow'>
				<td class='assetName'>All The Stuff</td>
				<td class="icon-checkmark"></td>
				<td class='icon-cancel'></td>
				<td class="icon-checkmark"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td>
					<img src='img/approve-btn.png'>
				</td>
				<td>
					<img src='img/approve-btn.png'>
				</td>
				<td>
					<img src='img/approve-btn.png'>
				</td>
			</tr>
		</tfoot>
