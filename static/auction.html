<!doctype html>

<html>
<head>
	<title>divie | The simple asset divider</title>
	<link rel='stylesheet' type='text/css' href='auction.css'>
</head>
<body>
	<div class='header'>
		<img class='logo' src='img/divie-logo.png'>
		<div class='links'>
			<ul>
				<li id='remBudget'>Remaining Budget: 100</li>
				<li>
				My Auctions</li><li>
				Profile</li><li id='logOut'>
				Log Out</li>
			</ul>
		</div>
	</div>

	<div class='main'>
		<div class='leftNav'>
			<span id='leftTitle'>Asset List</span>
			<ul class='assetList'>
				<li id='row1'>
					<span id='assetTitle'>Sailboat Painting</span>
					<span id='valueBar'></span>
				</li>
				<li id='row2'>
					<span id='assetTitle'>Antique Lamp</span>
					<span id='valueBar'></span>
				</li>
				<li id='row3'>
					<span id='assetTitle'>Family Portrait</span>
					<span id='valueBar'></span>
				</li>
			</ul>
		</div>
		<div class='rightBg'>
			<div id='horizon'>
				<span id='helperText'>
					Click on any asset to assign values
				</span>
			</div>
		</div>
		<div class='assetOverlay'></div>
	</div>

</body>
</html>
