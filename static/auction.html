<!doctype html>

<html>
<head>
	<title>divie | The simple asset divider</title>
	<link rel='stylesheet' type='text/css' href='css/auction.css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="script/loadElements.js"></script>
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.js"></script>
  	<script type="text/javascript" src="script/utils.js"></script>
</head>
<body onload="loaded(); addAssets();">
	<div class='header'>
		<ul>
			<li><img class='logo' src='img/divie-logo.png'></li>
			<li><img class="profile"></li>
			<li><div class='username'></div></li>
		</ul>
		<div class='links'>
			<ul>
				<li id='remBudget'>
				Remaining Budget: <img src = "img/heart-white.png"/></li><li id='myAuctions'>
				My Auctions</li><li id='logOut'>
				Log Out</li>
			</ul>
		</div>
	</div>

	<div class='main', id='main'>
		<div class='leftNav'>
				<span id='leftTitle'>Asset List</span>
					<ul id='assetList'></ul>
		</div>
    </div>
		<div class='rightBg'>
			<div id='horizon'>
				<span id='helperText'>
					Click on any asset to assign values
				</span>

				<!-- <img id="finished" src="img/finished.png"> -->
			</div>
		</div>
	</div>
</body>
</html>
