<!doctype html>

<html>
<head>
	<title>divie | The simple asset divider</title>
	<link rel='stylesheet' type='text/css' href='css/auction.css'>
	<link rel='stylesheet' type='text/css' href='css/myAuctions.css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.js"></script>
	<script src="script/myAuctions.js"></script>
	<!--<link href="css/ui-lightness/jquery-ui-1.10.1.custom.css" rel="stylesheet">-->
</head>
<body>
	<div class='header'>
		<img class='logo' src='img/divie-logo.png'>
		<div class='links'>
			<ul>
				<li style="color: #fff; background-color: #6582b0;">
				My Auctions</li><li>
				Profile</li><li id='logOut'>
				Log Out</li>
			</ul>
		</div>
	</div>

	<div class='panel'>
		<div class='myAuct'>My Auctions</div>
		<div class='row' id='gAuction'>
			<div class='statusBox'>
				<div class='statusText'>active now!</div>
			</div>
			<div class='info'>
				<div class='auctName'>Grandma's Belongings</div><br/>
				<div class='date' id="start">Starts: February 23, 2013</div>
				<div class='date' id="end">Ends: March 21, 2013</div>
			</div>
			<img class='activityIndicator' src='img/chevron.png'>
		</div>
		<div class='row' id='idle'>
			<div class='info'>
				<div class='auctName'>Uncle Ken's Paintings</div><br/>
				<div class='date' id="start">Starts: April 23, 2013</div>
				<div class='date' id="end">Ends: April 30, 2013</div>
			</div>
		</div>
	</div>

	

</body>
</html>
